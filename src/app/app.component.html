<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <label for="pName">Product Name</label>
        <input type="text" class="form-control" id="pName" [(ngModel)]="pName">
      </div>

      <div class="form-group">
        <label for="pDescription">Product Description</label>
        <textarea  type="text" class="form-control" id="pDescription" [(ngModel)]="pDescription"></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" (click)="addproduct('product')">Add Product</button>
        <button class="btn btn-warning"(click)="addproduct('catlogue')">Add Catalog</button>
      </div>
    </div>
  </div>

  <div class="card text-center my-5" *ngFor="let cardinfo of cardArray">
    <div class="card-header  text-dark"[ngClass]="{'bg-success':cardinfo.pCatg==='product','bg-danger':cardinfo.pCatg==='catlogue'}">
      <h1 class="m-0 ">
        {{cardinfo.pName}}
      </h1>
    </div>
    <div class="card-body">
      {{cardinfo.pDescription}}
    </div>
    <div class="card-footer">
      {{cardinfo.pCatg}}
    </div>
  </div>
</div>
